<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div id="start-game">

      <h1 class="text">Click Anywhere To Start Game and Timer</h1>
    </div>

    <div id="restart">

      <h1 class="text">YOU LOSE!!
        <br>
        <em id="time-taken"></em>
        <br>
        Click anywhere to try again!
      </h1>
    </div>

    <div id="win">

      <h1 class="text">YOU WON!!!!!!!!!!!!!!
        <br>
        <em id="time-win"></em>
        <br>
        Click anywhere to try again!</h1>

    </div>

    <div class="stars-container">
      <h1 class="stars-counter">Star Rating</h1>
      <img class="star-one stars" src="/img/corgi star.png" alt="corgi stars">
      <img class="star-two stars" src="/img/corgi star.png" alt="corgi stars">
      <img class="star-three stars" src="/img/corgi star.png" alt="corgi stars">
    </div>
    <section class="container">

      <div class="card" data-name="android">
        <img src="/img/android-logo.png" alt="android logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="android">
        <img src="/img/android-logo.png" alt="android logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="wordpress">
        <img src="/img/wordpress-logo.png" alt="wordpress logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="wordpress">
        <img src="/img/wordpress-logo.png" alt="wordpress logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="fiver">
        <img src="/img/fiver-logo.png" alt="fiver-logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="fiver">
        <img src="/img/fiver-logo.png" alt="fiver-logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="github">
        <img src="/img/github-logo.png" alt="github logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="github">
        <img src="/img/github-logo.png" alt="github logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="google">
        <img src="/img/google-logo.png" alt="google logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="google">
        <img src="/img/google-logo.png" alt="google logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="monzo">
        <img src="/img/monzo-logo.png" alt="monzo logo" class="front">

      </div>

      <div class="card" data-name="monzo">
        <img src="/img/monzo-logo.png" alt="monzo logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="skate">
        <img src="/img/skate-logo.png" alt="skate logo" class="front">
        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

      <div class="card" data-name="skate">

        <img src="/img/corgi.gif" alt="corgi swimming with a party hat" class="back">
      </div>

    </section>
    <script src="/js/scripts.js"></script>
